<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div class = "instructions">
        <h2>Instructions</h2>
        <div class = "steps">
          <p>1. Enter an input size <br>
          (ideally something smaller than 100 <br>
          to visualize better) and click create<br>
          2. Generate a random array<br>
          3. Sort the array
          </p>

        </div>

    </div>
    <h2>Input Size of Array</h2>
    <p id="confirm">Please input size of array</p>
    <input type="text" id="input" class = "box"/>

    <button class="submit">Create</button>

    <h2>Speed of Visualizer</h3>
    <div class="slideContainer">
      <input
        type="range"
        min="1"
        max="200"
        value=""
        class="slider"

      />
    </div>

    <div class="buttons">
      <button id="generate">Generate Random Array</button>
      <button id="insertion">Insertion Sort</button>
      <button id="selection">Selection Sort</button>
      <button id="bubble">Bubble Sort</button>
      <button id="reset">Reset</button>

      <div class = "explanation">

        <p id = "complexity"></p>
      </div>
      
    </div>
    <div class="container">
      <div class="container-bars"></div>
    </div>
    <footer>
      <p>Â© 2022 Created by Ethan Hsu</p>
    </footer>

  </body>
</html>
